<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Grey with Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #171a21; /* Steam's dark grey */
        }
        img {
            position: absolute;
            top: 10px;  /* Padding from top */
            left: 10px; /* Padding from left */
            max-width: 100px; /* Adjust as needed */
            max-height: 100px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/4sgpcqj.png" alt="Image from Imgur">
</body>
</html>
