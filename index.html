<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Emojis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #171a21; /* Steam's grey */
            height: 100vh;
        }
        .emoji {
            position: absolute;
            font-size: 20px; /* Adjust for emoji size */
            user-select: none;
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
        }
        #cornerImage {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 150px;
            max-height: 150px;
            transform: scale(1.5);
            transform-origin: top left;
        }
    </style>
</head>
<body>
    <img id="cornerImage" src="https://i.imgur.com/4sgpcqj.png" alt="Image from Imgur">

    <script>
        const emojis = ['😊', '😂', '😎', '🌟', '🚀', '🎮', '🐱', '🍎', '🌈', '🎉', '🏀', '🍕', '🎸', '🚲', '🌺'];
        const count = 30;
        const staggerTime = 100;

        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.className = 'emoji';
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.top = '-10px';
            
            const scale = Math.random() * 0.5 + 0.5;
            emoji.style.transform = `scale(${scale})`;

            const speed = Math.random() * 0.5 + 0.1;

            let posY = 0;

            function fall() {
                posY += speed;
                emoji.style.top = posY + 'px';

                if (posY > window.innerHeight) {
                    emoji.remove();
                    createEmoji();
                } else {
                    requestAnimationFrame(fall);
                }
            }

            document.body.appendChild(emoji);
            requestAnimationFrame(fall);
        }

        let created = 0;
        function createEmojisGradually() {
            if (created < count) {
                createEmoji();
                created++;
                setTimeout(createEmojisGradually, staggerTime);
            }
        }

        createEmojisGradually();
    </script>
</body>
</html>
