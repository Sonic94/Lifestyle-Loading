<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulated GMod File Download with Client Info</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #171a21; /* Steam's grey */
            height: 100vh;
        }
        .emoji {
            position: absolute;
            font-size: 20px; /* Adjust for emoji size */
            user-select: none;
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
        }
        #cornerImage {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 150px;
            max-height: 150px;
            transform: scale(1.5);
            transform-origin: top left;
        }
        #clientInfo {
            position: absolute;
            top: 80px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        #fileInfo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        #progressBar {
            width: 200px;
            height: 10px;
            background: #333;
            border-radius: 5px;
            margin: 10px auto;
        }
        #progressBarFill {
            height: 100%;
            background: #e0e0e0; /* Lighter white color for the progress bar */
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <img id="cornerImage" src="https://i.imgur.com/4sgpcqj.png" alt="Image from Imgur">
    <div id="clientInfo">
        <p id="clientName">PlayerName</p>
        <p id="mapName">gm_construct</p>
        <p id="clientLanguage">English</p>
    </div>
    <div id="fileInfo">
        <p id="currentFile">No file currently downloading</p>
        <div id="progressBar">
            <div id="progressBarFill"></div>
        </div>
    </div>

    <script>
        const emojis = ['😊', '😂', '😎', '🌟', '🚀', '🎮', '🐱', '🍎', '🌈', '🎉', '🏀', '🍕', '🎸', '🚲', '🌺'];
        const count = 30;
        const staggerTime = 100;
        let files = ['map.bsp', 'texture.vtf', 'model.mdl', 'script.lua', 'sound.wav'];
        let currentFileIndex = 0;
        let progress = 0;
        let intervalId;

        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const steamId = urlParams.get('SteamId');
        const mapName = urlParams.get('mapname');
        const language = urlParams.get('language');

        // Function to update client info with URL parameters
        function updateClientInfo() {
            document.getElementById('clientName').textContent = steamId || "Unknown";
            document.getElementById('mapName').textContent = mapName || "Unknown Map";
            document.getElementById('clientLanguage').textContent = language || "Unknown Language";
        }

        // Update client info if parameters are present
        updateClientInfo();

        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.className = 'emoji';
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.top = '-10px';
            
            const scale = Math.random() * 0.5 + 0.5;
            emoji.style.transform = `scale(${scale})`;

            const speed = Math.random() * 0.5 + 0.1;

            let posY = 0;

            function fall() {
                posY += speed;
                emoji.style.top = posY + 'px';

                if (posY > window.innerHeight) {
                    emoji.remove();
                    createEmoji();
                } else {
                    requestAnimationFrame(fall);
                }
            }

            document.body.appendChild(emoji);
            requestAnimationFrame(fall);
        }

        let created = 0;
        function createEmojisGradually() {
            if (created < count) {
                createEmoji();
                created++;
                setTimeout(createEmojisGradually, staggerTime);
            }
        }

        createEmojisGradually();

        function startNextDownload() {
            currentFileIndex = (currentFileIndex + 1) % files.length;
            progress = 0;
            document.getElementById('currentFile').innerText = files[currentFileIndex];
            if (intervalId) clearInterval(intervalId); // Clear previous interval if it exists
            intervalId = setInterval(updateDownloadProgress, 1000 / 60); // Update 60 times per second for smooth progress
        }

        function updateDownloadProgress() {
            progress += 0.005; // 0.5% per update, adjust for faster/slower progress
            if (progress >= 1) {
                clearInterval(intervalId);
                document.getElementById('progressBarFill').style.width = '0%';
                setTimeout(startNextDownload, 2000); // Wait 2 seconds before starting next download
            } else {
                document.getElementById('progressBarFill').style.width = `${progress * 100}%`;
            }
        }

        // Start the simulation
        startNextDownload();
    </script>
</body>
</html>
