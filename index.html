<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Emojis with Scrolling Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #171a21; /* Steam's grey */
            height: 100vh; /* Full viewport height */
            position: relative; /* For absolute positioning of children */
        }
        .emoji {
            position: absolute;
            font-size: 2vw; /* Relative to viewport width, adjust as needed */
            user-select: none;
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
        }
        #cornerImage {
            position: absolute;
            top: 1vw; /* Relative to viewport width */
            left: 1vw; /* Relative to viewport width */
            width: 15vw; /* Relative to viewport width */
            height: auto; /* Maintain aspect ratio */
            transform: scale(1.5);
            transform-origin: top left;
        }
        #scroller {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3vh; /* Relative to viewport height */
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            color: white;
            overflow: hidden;
            white-space: nowrap;
            font-size: 1.2vh; /* Relative to viewport height */
            font-family: Arial, sans-serif;
            line-height: 3vh; /* Match height */
        }
        #scroller span {
            display: inline-block;
            padding-left: 100%; /* Start off-screen to the right */
            animation: scroll 20s linear infinite;
        }
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <img id="cornerImage" src="https://i.imgur.com/4sgpcqj.png" alt="Image from Imgur">
    <div id="scroller">
        <span>‚ö†Ô∏è If you are crashing on join type 'mod_forcetouchdata 0' in console before joining ‚ö†Ô∏è     ‚ö†Ô∏è Please start your Gmod client in x86-64 - Chromium + 64 binaries mode. ‚ö†Ô∏è     </span>
    </div>

    <script>
        const emojis = ['üòä', 'üòÇ', 'üòé', 'üåü', 'üöÄ', 'üéÆ', 'üê±', 'üçé', 'üåà', 'üéâ', 'üèÄ', 'üçï', 'üé∏', 'üö≤', 'üå∫'];
        const count = 30;
        const staggerTime = 100;

        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.className = 'emoji';
            emoji.style.left = Math.random() * 100 + 'vw'; /* Relative to viewport width */
            emoji.style.top = '-2vh'; /* Relative to viewport height */
            
            const scale = Math.random() * 0.5 + 0.5;
            emoji.style.transform = `scale(${scale})`;

            const speed = Math.random() * 0.5 + 0.1;

            let posY = -2; /* Start just above the viewport in vh units */

            function fall() {
                posY += speed;
                emoji.style.top = posY + 'vh'; /* Use vh for vertical positioning */

                if (posY > 100) { /* Check if past bottom of viewport */
                    emoji.remove();
                    createEmoji();
                } else {
                    requestAnimationFrame(fall);
                }
            }

            document.body.appendChild(emoji);
            requestAnimationFrame(fall);
        }

        let created = 0;
        function createEmojisGradually() {
            if (created < count) {
                createEmoji();
                created++;
                setTimeout(createEmojisGradually, staggerTime);
            }
        }

        createEmojisGradually();
    </script>
</body>
</html>
